# Sales Compensation
sales_compensation:
  account_executive:
    base_salary: 80000
    commission_rate: 0.10  # 10% of first-year ACV
    quota: 500000  # $500K annual contract value
  
  customer_success:
    base_salary: 70000
    renewal_bonus: 0.05  # 5% of renewed ACV
    expansion_bonus: 0.10  # 10% of expansion revenue
  
  referral_program:
    customer_referral: 500  # $500 credit for successful referral
    partner_referral: 0.10  # 10% of first year revenue

# Pricing Optimization Strategy
optimization:
  # A/B test pricing
  ab_testing:
    enabled: true
    variants:
      - current_pricing
      - 10_percent_higher
      - 10_percent_lower
    metric: conversion_rate
    duration_days: 30
  
  # Dynamic pricing based on usage
  dynamic_pricing:
    enabled: false  # Future consideration
    factors:
      - time_of_day
      - current_capacity
      - customer_segment
  
  # Price anchoring
  anchoring:
    show_annual_savings: true
    highlight_most_popular: true  # Professional tier
    show_enterprise_as_premium: true
  
  # Psychological pricing
  psychological:
    use_99_pricing: true  # $499 vs $500
    show_monthly_breakdown: true  # "Only $16.50/day"
    emphasize_roi: true  # "Save $37K/month"
