# Benchmark Suite Configuration for Evolving-sun
# This file defines the benchmark suites to be executed by the orchestrator
# Version: 2.0 - Optimized for 99.99% reliability

suites:
  # SWE-Bench Verified benchmark
  swebench:
    dataset: "Verified"
    shards: 2
    shard_size: 25
    num_workers: 1
    # SWE-Bench Verified Docker image from GHCR (ghcr.io/princeton-nlp/swe-bench)
    # To obtain the current digest, run:
    #   docker pull ghcr.io/princeton-nlp/swe-bench:verified
    #   docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/princeton-nlp/swe-bench:verified
    # This ensures reproducible builds by pinning to an immutable image digest
    # NOTE: Update this digest periodically to use the latest verified image
    image_digest: ""  # Required: Set to actual SHA256 digest before running benchmarks
    timeout: 3600  # Per-shard timeout in seconds
    retry_attempts: 2  # Number of retry attempts for failed shards
    retry_delay: 30  # Delay between retries in seconds
    
  # GPQA (Graduate-level Google-Proof Q&A) benchmark
  gpqa:
    variant: "diamond"
    self_consistency_k: 10
    limit: 500
    dataset_revision: "main"
    timeout: 1800  # Timeout in seconds
    retry_attempts: 2
    retry_delay: 15
    
  # KEGG (Kyoto Encyclopedia of Genes and Genomes) benchmark
  kegg:
    pathway: "ko01100"
    kegg_url: "https://rest.kegg.jp"
    timeout: 600  # Timeout in seconds
    retry_attempts: 3  # More retries for network-dependent operations
    retry_delay: 10
    connection_timeout: 30  # HTTP request timeout
    
# Global configuration
global:
  max_concurrent_suites: 1  # Run suites sequentially for stability
  enable_provenance: true
  enable_watermark: true
  log_level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR
  output_format: "json"  # Primary output format
  enable_progress_tracking: true
