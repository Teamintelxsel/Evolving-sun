# Benchmark System Configuration

# Meta-Optimization Settings
meta_optimization:
  total_iterations: 500
  checkpoint_interval: 10
  early_stopping: true
  convergence_threshold: 0.001  # CV threshold for convergence
  
  # Phase targets
  phases:
    exploration:
      range: [1, 100]
      target_accuracy: 0.90
    refinement:
      range: [101, 300]
      target_accuracy: 0.95
    convergence:
      range: [301, 500]
      target_accuracy: 0.999

# Distributed Execution
distributed:
  enabled: false  # Set to true when Ray is available
  num_workers: 10
  gpu_per_worker: 1
  batch_size: 10
  retry_failed: true
  max_retries: 3

# Benchmark Settings
benchmark:
  cpu_target: 99.9  # Target CPU utilization %
  data_speed: 85    # Data loading throttle %
  rounds_per_iteration: 50
  pages_per_round: 10
  
  latency:
    requests: 1000
    workers: 10
    rate_limit: null  # null for unlimited, or number for req/s
    mode: "simulation"  # "http" or "simulation"

# Notifications
notifications:
  enabled: true
  channels:
    slack:
      enabled: false
      webhook_url: ""  # Set via environment variable SLACK_WEBHOOK_URL
      channel: "#benchmarks"
      milestones: [50, 100, 150, 200, 250, 300, 350, 400, 450, 500]
    
    email:
      enabled: false
      smtp_host: "smtp.gmail.com"
      smtp_port: 587
      from: ""  # Set via environment variable EMAIL_FROM
      to: []    # Set via environment variable EMAIL_TO (comma-separated)
      milestones: [100, 200, 300, 400, 500]
    
    discord:
      enabled: false
      webhook_url: ""  # Set via environment variable DISCORD_WEBHOOK_URL

# Leaderboard Submission
leaderboard:
  auto_submit: false
  require_approval: true
  dry_run: true
  
  # Submission criteria (all must be met)
  criteria:
    min_accuracy: 0.999
    max_latency_cv: 0.001  # 0.1%
    min_success_rate: 0.999
    max_confidence_interval_width: 0.005  # Â±0.5%
  
  # Supported leaderboards
  targets:
    swe_bench:
      enabled: false
      endpoint: "https://swebench.com/api/submit"
    gpqa:
      enabled: false
      huggingface_repo: "Evolving-sun/gpqa-results"
    custom:
      enabled: true
      github_repo: "Teamintelxsel/Evolving-sun"

# Dashboard
dashboard:
  enabled: false
  host: "0.0.0.0"
  port: 8080
  debug: false
  
  database:
    type: "sqlite"
    path: "dashboard/benchmark_data.db"
  
  websocket:
    enabled: true
    port: 8081
  
  update_interval: 1  # seconds

# Logging
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
  files:
    benchmark_results: "logs/benchmarks"
    checkpoints: "checkpoints"
    dashboard_logs: "logs/dashboard"

# Security
security:
  enable_verification: true
  hash_algorithm: "sha256"
  gpg_signing: false
  gpg_key_id: ""
